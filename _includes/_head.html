<meta charset="utf-8">
<title>{% if page.title %}{{ page.title | strip_html }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description }}">
<meta name="keywords" content="{{ page.tags | join: ', ' }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
{% capture theme %}{% if page.theme %}{{ page.theme }}{% else %}{{ site.theme }}{% endif %}{% endcapture %}
<!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap.css" media="screen"> -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/{{ theme }}/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<script>
    $(".entry").html(($(".entry").html().replace("<em>{","_{")))
    $(".entry").html(($(".entry").html().replace("</em>{","_{")))
</script>
<script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
<style type="text/css">
    {% if site.fancyfonts == true %}/* different font family */
    @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
    @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);{% endif %}
    /* padding for bootstrap navbar */
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        {% if site.fancyfonts == true %}font-family: 'Droid Serif', sans-serif;{% endif %}
    }
    /* Google custom search look and feel */
    .gsc-results-wrapper-overlay, .gsc-results-wrapper-visible, .gsc-search-button, .gsc-search-button-v2 {
        box-sizing: content-box;
    }
    /* same color as inline code */
    h1, h2, h3, h4, h5, h6 {
        color: #c7254e;
        {% if site.fancyfonts == true %}font-family: 'Yanone Kaffeesatz', sans-serif;{% endif %}
    }
    /* override defaults to get info block */
    blockquote {
        font-size: 100%;
        border-left: 5px solid #c7254e;
        background-color: #f9f2f4;
    }
</style>
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
